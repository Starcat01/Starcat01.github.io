<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">User Profile</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address"><i class="fas fa-address-card"></i> Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="contactNumber"><i class="fas fa-phone"></i> Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="imageUpload"><i class="fas fa-image"></i> Choose File</label>
                <input type="file" class="form-control-file" id="imageUpload" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
